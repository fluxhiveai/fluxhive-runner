name: runner-release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: "10.28.0"

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Tests
        run: pnpm -C packages/fluxhive test

      - name: Bundle (single file)
        run: pnpm -C packages/fluxhive bundle

      - name: Checksums
        run: |
          cd packages/fluxhive/dist
          sha256sum fluxhive.mjs > fluxhive.mjs.sha256

      - name: GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            packages/fluxhive/dist/fluxhive.mjs
            packages/fluxhive/dist/fluxhive.mjs.sha256
